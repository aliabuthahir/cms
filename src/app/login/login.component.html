<mat-card class="md-app-card mat-elevation-z0" cdkTrapFocus>
  <mat-card-header>
    <mat-card-title>
      <div class="row md-app-inherit-parent-width">
        <div class="col-6">
        </div>
        <div class="col-6">
          <p class="mat-small md-app-hint">New User ?</p>
        </div>
      </div>
      <div class="row md-app-inherit-parent-width">
        <div class="col-6 ">
          <button mat-button
                  class="mat-button
                  mat-primary"
                  type="button"
                  (click)="signInForm()">Sign In
          </button>
        </div>
        <div class="col-6 ">
          <button mat-button
                  class="mat-button
                  mat-primary"
                  type="button"
                  (click)="signUpForm()">
            Sign Up
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <h5 class="mat-subheading-2
          md-app-hint">{{signInMsg}}
          </h5>
        </div>
      </div>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="row">
      <div class="col-12">
        <form [formGroup]="userForm"
              (ngSubmit)="login()"
              class="md-app-full-width">
          <div class="row">
            <div class="col-12">
              <mat-form-field class="md-app-inherit-parent-width">
                <mat-icon
                  aria-label="email icon"
                  matPrefix
                  class="inputfield-icon">email
                </mat-icon>
                <input type="email"
                       matInput
                       formControlName="email"
                       #email
                       maxlength="70"
                       required
                       class="mat-input-element">
                <button *ngIf="email.value"
                        type="button"
                        mat-icon-button
                        matSuffix
                        aria-label="Clear"
                        (click)="email.value=''"
                        class="mat-button">
                  <mat-icon>close</mat-icon>
                </button>
                <mat-hint
                  align="start"
                  class="mat-small
                  mat-error"
                  *ngIf="formErrors.email">
                  {{ formErrors.email }}
                </mat-hint>
                <mat-hint
                  align="end"
                  class="mat-small"
                  *ngIf="email.value">
                  <span class="md-app-hint">Total characters typed </span>
                  <span class="md-app-hint-value">{{email.value.length}}</span>
                  <span class="md-app-hint"> / 70</span>
                </mat-hint>
              </mat-form-field>
            </div>
          </div>

          <div class="row">
            <div class="col-12">
              <mat-form-field class="md-app-inherit-parent-width">
                <mat-icon
                  aria-label="email icon"
                  matPrefix
                  class="inputfield-icon">edit
                </mat-icon>
                <input type="password"
                       matInput
                       formControlName="password"
                       #pwd
                       required
                       maxlength="40"
                       class="mat-input-element
                       md-app-full-width">
                <button *ngIf="pwd.value"
                        type="button"
                        mat-icon-button
                        matSuffix
                        aria-label="Clear"
                        class="mat-button"
                        (click)="pwd.value=''">
                  <mat-icon>close</mat-icon>
                </button>
                <button *ngIf="pwd.value"
                        type="button"
                        mat-icon-button
                        matSuffix
                        aria-label="show hide password"
                        class="mat-button"
                        (click)="showHidePassword()">
                  <mat-icon>{{showHidePassWordIcon}}</mat-icon>
                </button>
                <mat-hint
                  align="start"
                  class="mat-small
                  mat-error"
                  *ngIf="formErrors.password">
                  {{ formErrors.password }}
                </mat-hint>
                <mat-hint
                  align="end"
                  class="mat-small"
                  *ngIf="pwd.value">
                  <span class="md-app-hint">Total characters typed </span>
                  <span class="md-app-hint-value">{{pwd.value.length}}</span>
                  <span class="md-app-hint"> / 40</span>
                </mat-hint>
              </mat-form-field>
            </div>
          </div>

          <mat-card-actions>
            <div class="row">
              <div class="col-xsm-0 col-sm-10 col-md-10 col-lg-10 col-xl-10">
              </div>
              <div class="col-xsm-12 col-sm-2 col-md-2 col-lg-2 col-xl-2">
                <button mat-button
                        class="mat-button
                        mat-primary
                        md-app-inherit-parent-width"
                        [disabled]="!userForm.valid"
                        type="submit">
                  {{signUpButtonText}}
                </button>
              </div>
            </div>
          </mat-card-actions>
        </form>
      </div>
    </div>
  </mat-card-content>
</mat-card>
