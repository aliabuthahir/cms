<mat-card class="md-app-card mat-elevation-z0" cdkTrapFocus>
  <mat-card-header>
    <mat-card-title>
      <div class="row md-app-inherit-parent-width">
        <div class="col-6">
        </div>
        <div class="col-6">
          <p class="mat-small md-app-hint">New User ?</p>
        </div>
      </div>
      <div class="row md-app-inherit-parent-width">
        <div class="col-6 ">
          <button mat-button
                  class="mat-button
                  mat-primary"
                  type="button"
                  (click)="signInForm()">Sign In
          </button>
        </div>
        <div class="col-6 ">
          <button mat-button
                  class="mat-button
                  mat-primary"
                  type="button"
                  (click)="signUpForm()">
            Sign Up
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <h5 class="mat-subheading-2
          md-app-hint">{{signInMsg}}
          </h5>
        </div>
      </div>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="row">
      <div class="col-12">
        <form [formGroup]="userForm"
              (ngSubmit)="login()"
              class="md-app-full-width">
          <div class="row">
            <div class="col-12">
              <mat-form-field class="md-app-inherit-parent-width">
                <mat-icon
                  aria-label="email icon"
                  matPrefix
                  class="inputfield-icon">email
                </mat-icon>
                <input type="email"
                       matInput
                       formControlName="email"
                       #email
                       maxlength="70"
                       required
                       class="mat-input-element">
                <button *ngIf="email.value"
                        type="button"
                        mat-icon-button
                        matSuffix
                        aria-label="Clear"
                        (click)="email.value=''"
                        class="mat-button">
                  <mat-icon>close</mat-icon>
                </button>
                <mat-hint
                  align="start"
                  class="mat-small
                  mat-error"
                  *ngIf="formErrors.email">
                  {{ formErrors.email }}
                </mat-hint>
                <mat-hint
                  align="end"
                  class="mat-small"
                  *ngIf="email.value">
                  <span class="md-app-hint">Total characters typed </span>
                  <span class="md-app-hint-value">{{email.value.length}}</span>
                  <span class="md-app-hint"> / 70</span>
                </mat-hint>
              </mat-form-field>
            </div>
          </div>

          <div class="row">
            <div class="col-12">
              <mat-form-field class="md-app-inherit-parent-width">
                <mat-icon
                  aria-label="email icon"
                  matPrefix
                  class="inputfield-icon">edit
                </mat-icon>
                <input type="password"
                       matInput
                       formControlName="password"
                       #pwd
                       required
                       maxlength="40"
                       class="mat-input-element
                       md-app-full-width">
                <button *ngIf="pwd.value"
                        type="button"
                        mat-icon-button
                        matSuffix
                        aria-label="Clear"
                        class="mat-button"
                        (click)="pwd.value=''">
                  <mat-icon>close</mat-icon>
                </button>
                <button *ngIf="pwd.value"
                        type="button"
                        mat-icon-button
                        matSuffix
                        aria-label="show hide password"
                        class="mat-button"
                        (click)="showHidePassword()">
                  <mat-icon>{{showHidePassWordIcon}}</mat-icon>
                </button>
                <mat-hint
                  align="start"
                  class="mat-small
                  mat-error"
                  *ngIf="formErrors.password">
                  {{ formErrors.password }}
                </mat-hint>
                <mat-hint
                  align="end"
                  class="mat-small"
                  *ngIf="pwd.value">
                  <span class="md-app-hint">Total characters typed </span>
                  <span class="md-app-hint-value">{{pwd.value.length}}</span>
                  <span class="md-app-hint"> / 40</span>
                </mat-hint>
              </mat-form-field>
            </div>
          </div>

          <mat-card-actions>
            <div class="row">
              <div class="col-xsm-0 col-sm-8 col-md-8 col-lg-8 col-xl-8">
              </div>
              <div class="col-xsm-12 col-sm-4 col-md-4 col-lg-4 col-xl-4">
                <button mat-button
                        class="mat-button
                        mat-primary
                        md-app-inherit-parent-width"
                        [disabled]="!userForm.valid"
                        type="submit">
                  {{signUpButtonText}}
                </button>
              </div>
            </div>


            <div class="row">
              <div class="col-xsm-0 col-sm-0 col-md-3 col-lg-3 col-xl-3">
              </div>
              <div class="col-xsm-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                <button type="button"
                        (click) = signInWithGoogle()
                        class="google-button">
  <span class="google-button__icon">
    <svg viewBox="0 0 366 372" xmlns="http://www.w3.org/2000/svg"><path
      d="M125.9 10.2c40.2-13.9 85.3-13.6 125.3 1.1 22.2 8.2 42.5 21 59.9 37.1-5.8 6.3-12.1 12.2-18.1 18.3l-34.2 34.2c-11.3-10.8-25.1-19-40.1-23.6-17.6-5.3-36.6-6.1-54.6-2.2-21 4.5-40.5 15.5-55.6 30.9-12.2 12.3-21.4 27.5-27 43.9-20.3-15.8-40.6-31.5-61-47.3 21.5-43 60.1-76.9 105.4-92.4z"
      id="Shape" fill="#EA4335"/><path
      d="M20.6 102.4c20.3 15.8 40.6 31.5 61 47.3-8 23.3-8 49.2 0 72.4-20.3 15.8-40.6 31.6-60.9 47.3C1.9 232.7-3.8 189.6 4.4 149.2c3.3-16.2 8.7-32 16.2-46.8z"
      id="Shape" fill="#FBBC05"/><path
      d="M361.7 151.1c5.8 32.7 4.5 66.8-4.7 98.8-8.5 29.3-24.6 56.5-47.1 77.2l-59.1-45.9c19.5-13.1 33.3-34.3 37.2-57.5H186.6c.1-24.2.1-48.4.1-72.6h175z"
      id="Shape" fill="#4285F4"/><path
      d="M81.4 222.2c7.8 22.9 22.8 43.2 42.6 57.1 12.4 8.7 26.6 14.9 41.4 17.9 14.6 3 29.7 2.6 44.4.1 14.6-2.6 28.7-7.9 41-16.2l59.1 45.9c-21.3 19.7-48 33.1-76.2 39.6-31.2 7.1-64.2 7.3-95.2-1-24.6-6.5-47.7-18.2-67.6-34.1-20.9-16.6-38.3-38-50.4-62 20.3-15.7 40.6-31.5 60.9-47.3z"
      fill="#34A853"/></svg>
  </span>
                  <span class="google-button__text">Sign in with Google</span>
                </button>
              </div>
              <div class="col-xsm-0 col-sm-0 col-md-3 col-lg-3 col-xl-3">
              </div>
            </div>
          </mat-card-actions>
        </form>
      </div>
    </div>
  </mat-card-content>
</mat-card>
