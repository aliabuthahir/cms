<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title><h2>Sign In</h2></mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="example-form">
      <mat-form-field class="example-full-width">
        <input type="text"
               matInput
               placeholder="Email">
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <input type="password"
               matInput
               placeholder="Password">
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button
            (click)="signIn()">SIGN IN
    </button>
  </mat-card-actions>
</mat-card>
