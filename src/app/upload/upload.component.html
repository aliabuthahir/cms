<mat-card class="container mat-elevation-z0" cdkTrapFocus>
  <mat-card-header>
    <mat-card-title><h2>Upload Images</h2></mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <input type="files"
           (change)="handleFiles($event)"
           multiple>
  </mat-card-content>
  <mat-card-actions>
    <div *ngIf="upload">
      Progress:
      <mat-progress-bar mode="determinate" value="{{upload?.progress}}">
      </mat-progress-bar>
      Complete
    </div>
    <button mat-button
            (click)="uploadFiles()">
      <mat-icon>file_upload</mat-icon>
      UPLOAD
    </button>
  </mat-card-actions>
</mat-card>
