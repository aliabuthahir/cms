<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title><h2>Upload New Images</h2></mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <input type="files"
           (change)="handleFiles($event)"
           multiple>
    <button mat-button
            (click)="uploadFiles()">UPLOAD
    </button>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button
            (click)="uploadFiles()">UPLOAD
    </button>
  </mat-card-actions>
</mat-card>
