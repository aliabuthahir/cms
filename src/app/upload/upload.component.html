<mat-card class="container mat-elevation-z0" cdkTrapFocus>
  <mat-card-header>
    <mat-card-title>
      <p class="hint">Upload Images
      </p>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="dropzone"
         dropZone
         (hovered)="toggleHover($event)"
         (dropped)="handleFiles($event)"
         [class.hovering]="isHovering">

      <h3>AngularFire Drop Zone</h3>

      <div class="file">
        <label class="file-label">

          <input type="file"
                 id="input-file-id"
                 class="ng-hide"
                 accept=".png,.jpg"
                 (change)="handleFiles($event)"
                 multiple>
          <label for="input-file-id"
                 class="md-button
          md-raised
           md-primary">Choose Files</label>

          <span class="file-cta">
            <span class="file-icon">
              <i class="fa fa-upload"></i>
            </span>
            <span class="file-label">
              or choose a fileâ€¦
            </span>
          </span>
        </label>
      </div>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <div *ngIf="upload">
      Progress:
      <mat-progress-bar mode="determinate" value="{{upload?.progress}}">
      </mat-progress-bar>
      Complete
    </div>
    <button mat-button
            class="mat-primary avatar-button"
            (click)="uploadFiles()">
      <mat-icon>file_upload</mat-icon>
      UPLOAD
    </button>
  </mat-card-actions>
</mat-card>
