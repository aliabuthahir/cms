<mat-card class="container mat-elevation-z0" cdkTrapFocus>
  <mat-card-header>
    <mat-card-title class="tool-bar">
      <p class="card-left hint">Upload Images
      </p>
      <button mat-icon-button
              (click)="toggleRightSideNav()"
              class="card-right mat-primary">
        <mat-icon>settings</mat-icon>
      </button>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <app-uploader>
    </app-uploader>
  </mat-card-content>
  <mat-card-actions>
    <mat-checkbox #autoUpload
                  checked=true
                  (click)="enableAutoUpload()">Auto Upload Files
    </mat-checkbox>
  </mat-card-actions>
</mat-card>
