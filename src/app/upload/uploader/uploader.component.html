<div class="dropzone"
     dropzone
     (hovered)="toggleHover($event)"
     (dropped)="handleFiles($event)"
     [class.hovering]="isHovering">
  <h3>Drop Zone</h3>
  <p class="dark-text">
    Drag and drop files into this box !
  </p>
  <input type="file"
         (change)="handleFiles($event)"
         #fileChooser
         class="hidden"
         accept=".png,.jpg"
         multiple>
  <button (click)="fileChooser.click()"
          mat-button
          class="hint-value">
    <mat-icon>attach_file</mat-icon>
    Choose Files
  </button>
  <mat-hint>
    <span (click)="fileChooser.click()"
      class="hint-value">{{statusMessage}}</span>
    <span (click)="fileChooser.click()"
      class="hint"> Files chosen.</span>
  </mat-hint>
</div>
