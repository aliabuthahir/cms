<mat-card class="md-app-card mat-elevation-z0" cdkTrapFocus>
  <div class="row">
    <div class="col-xsm-12 col-sm-12 col-md-8 col-lg-8 col-xl-8">
      <mat-card-title>
        <p class="mat-subheading-1">Latest Photos</p>
      </mat-card-title>
    </div>
    <div class="col-xsm-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
      <mat-chip-list>
        <mat-chip selected
                  (click)="deleteAllChildren()"
                  matTooltip="Delete All Files Available in Cloud Storage">
          <mat-icon>delete_sweep</mat-icon>
        </mat-chip>

        <mat-chip selected
                  matTooltip="Total Files Available in Cloud Storage">
          <mat-icon>image</mat-icon>
          {{images.length}}
        </mat-chip>
      </mat-chip-list>
    </div>
  </div>

  <div class="row
  md-app-margin-top-5
  md-app-margin-bottom-20">
    <div class="col-12">
      <mat-divider></mat-divider>
    </div>
  </div>

  <mat-card-content>
    <mat-grid-list
      cols="{{totalColumns}}"
      rowHeight="2:1" style="width: 100%; height: 100%; border: 1px solid green;"
    >
      <mat-grid-tile *ngFor="let image of images">
        <app-image-detail
          [imageModel]="image"></app-image-detail>
      </mat-grid-tile>
    </mat-grid-list>
    <ng-template #noImages>
      <span class="mat-body
      md-app-hint-value">No Images to show.</span>
    </ng-template>
  </mat-card-content>
</mat-card>
