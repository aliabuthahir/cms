<mat-card class="md-app-card mat-elevation-z0" cdkTrapFocus>
  <mat-card-header>
    <mat-card-title>
      <p class="mat-subheading-1
      md-app-hint">Latest Photos</p>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div *ngIf="images; else noImages">
      <app-image-detail *ngFor="let image of images"
                       [imageModel]="image"></app-image-detail>
    </div>

    <ng-template #noImages>
      <span class="mat-body
      md-app-hint-value">No Images to show.</span>
    </ng-template>
  </mat-card-content>
</mat-card>
