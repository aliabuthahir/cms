<mat-card class="md-app-card mat-elevation-z0" cdkTrapFocus>
  <mat-card-header>
    <div class="row">
      <div class="col-6">
        <mat-card-title>
          <p class="mat-subheading-1">Latest Photos</p>
        </mat-card-title>
      </div>
      <div class="col-6">
        <mat-chip-list>
          <mat-chip selected>
            <mat-icon>image</mat-icon>
            {{images.length}}
          </mat-chip>
        </mat-chip-list>
      </div>
    </div>
  </mat-card-header>
  <mat-card-content>

<!--
        <div *ngIf="images; else noImages" style="width: 100%; height: 100%; border: 1px solid red;">
-->
          <mat-grid-list
            cols="2"
            rowHeight="2:1" style="width: 100%; height: 100%; border: 1px solid green;"
            >
            <mat-grid-tile *ngFor="let image of images">
              <app-image-detail
                [imageModel]="image"></app-image-detail>
            </mat-grid-tile>
           </mat-grid-list>
<!--
        </div>
-->

    <ng-template #noImages>
      <span class="mat-body
      md-app-hint-value">No Images to show.</span>
    </ng-template>
  </mat-card-content>
</mat-card>
