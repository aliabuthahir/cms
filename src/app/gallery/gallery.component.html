<mat-card class="container mat-elevation-z0">
  <mat-card-header>
    <mat-card-title>
      <h2>Latest Photos</h2>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <ul id="thumbnailsList">
      <li *ngFor="let image of images | async" class="img">
        <a routerLink="['/images', image.key]">
          <img src="{{image.url}}" class="tn"/>
        </a>
      </li>
    </ul>
  </mat-card-content>
</mat-card>
