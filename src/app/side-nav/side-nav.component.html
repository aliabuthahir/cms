<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button
      type="button"
      aria-label="Toggle sidenav"
      mat-icon-button
      (click)="toggleNavBarState()"
      [@navButtonAnimate]="displayMode"
      *ngIf="(isHandset$ | async) && (!(isSignUpPage|async))">
      <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
    </button>
    <a mat-button
       [routerLink]="['/gallery']"
       [routerLinkActive]="['mat-accent']"
       [routerLinkActiveOptions]="{ exact: true }"
    >{{'campusworks'| uppercase}}</a>
    <span class="spacer"></span>

    <div *ngIf="(!(isHandset$ | async)) && (user|async)?.uid"
      [@toolBarAnimate]="displayMode">
      <a mat-button
         [routerLink]="['/gallery']"
         [routerLinkActive]="['mat-accent']">Gallery</a>
      <a mat-button
         [routerLink]="['/upload']"
         [routerLinkActive]="['mat-accent']">Upload</a>
      <button mat-icon-button
              [matMenuTriggerFor]="menu"
              (menuOpened)="menuState = 'open'"
              (menuClosed)="menuState = 'closed'"
              [@menuAnimate]="menuState"
              aria-label="drop down menu trigger">
        <mat-icon>arrow_drop_up</mat-icon>
      </button>
      <mat-menu #menu="matMenu"
                class="avatar-button">
        <mat-card class="mat-elevation-z0">
          <!-- START: Profile Card -->
          <mat-card-header>
            <div mat-card-avatar class="img-avatar"></div>
            <mat-card-title>{{(user|async)?.uid}}</mat-card-title>
            <mat-card-subtitle>User</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
          </mat-card-content>
          <mat-card-actions>
            <mat-divider>
            </mat-divider>
            <button mat-button
                    class="mat-primary avatar-button"
                    (click)="signOut()">
              <mat-icon
                aria-label="Sign out icon"
                class="sidenav-icon">power_settings_new
              </mat-icon>
              Sign Out
            </button>
          </mat-card-actions>
          <!-- END: Profile Card -->
        </mat-card>
      </mat-menu>
    </div>
  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
      #drawer
      class="sidenav"
      [@sidenavAnimate]="state"
      [fixedInViewport]=false
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [autoFocus]=true
      [mode]="(isHandset$ | async) ? 'push' : 'side'"
      [opened]="(!(isSignUpPage|async)) && (isHandset$ | async)">
    <mat-nav-list>
      <mat-card class="mat-elevation-z0">
        <!-- START: Profile Card -->
        <mat-card-header>
          <div mat-card-avatar class="img-avatar"></div>
          <mat-card-title>{{(user|async)?.uid}}</mat-card-title>
          <mat-card-subtitle>User</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button
                  class="mat-primary"
                  (click)="signOut()">
            <mat-icon
              aria-label="Sign out icon"
              class="sidenav-icon">power_settings_new
            </mat-icon>
            Sign Out
          </button>
        </mat-card-actions>
        <mat-divider>
        </mat-divider>
        <!-- END: Profile Card -->
      </mat-card>
      <a mat-list-item
         [routerLink]="['/gallery']"
         [routerLinkActive]="['active-list-item']">
        <mat-icon
          aria-label="Side nav icon"
          class="sidenav-icon">menu
        </mat-icon>
        Gallery</a>
      <a mat-list-item
         [routerLink]="['/upload']"
         [routerLinkActive]="['active-list-item']">
        <mat-icon
          aria-label="Side nav icon"
          class="sidenav-icon">menu
        </mat-icon>
        Upload</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <!-- Add Content Here -->
    <router-outlet>
    </router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
