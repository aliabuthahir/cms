<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button
      type="button"
      aria-label="Toggle sidenav"
      mat-icon-button
      (click)="toggleNavBarState()"
      [@navButtonAnimate]="displayMode"
      *ngIf="(isHandset$ | async) && (!(isSignUpPage|async))">
      <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
    </button>
    <a mat-button
       [routerLink]="['/gallery']"
       [routerLinkActive]="['mat-accent']"
       [routerLinkActiveOptions]="{ exact: true }"
    >{{'campusworks'| uppercase}}</a>
    <span class="spacer"></span>

    <div *ngIf="(!(isHandset$ | async)) && (user|async)?.uid"
         [@toolBarAnimate]="displayMode">
      <a mat-button
         [routerLink]="['/gallery']"
         [routerLinkActive]="['mat-accent']">Gallery</a>
      <a mat-button
         [routerLink]="['/upload']"
         [routerLinkActive]="['mat-accent']">Upload</a>
      <button mat-icon-button
              [matMenuTriggerFor]="menu"
              (menuOpened)="menuState = 'open'"
              (menuClosed)="menuState = 'closed'"
              [@menuAnimate]="menuState"
              aria-label="drop down menu trigger">
        <mat-icon>arrow_drop_up</mat-icon>
      </button>
      <mat-menu #menu="matMenu"
                class="menu-settings">
        <mat-card class="mat-elevation-z0">
          <!-- START: Profile Card -->
          <mat-card-header>
            <div mat-card-avatar class="img-avatar">
              <mat-icon class="hint-value">account_circle</mat-icon>
            </div>
            <mat-card-title>{{(user|async)?.uid}}</mat-card-title>
            <mat-card-subtitle>User</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
          </mat-card-content>
          <mat-card-actions>
            <mat-divider>
            </mat-divider>
            <button mat-button
                    class="mat-primary avatar-button"
                    (click)="signOut()">
              <mat-icon
                aria-label="Sign out icon"
                class="sidenav-icon">power_settings_new
              </mat-icon>
              Sign Out
            </button>
          </mat-card-actions>
          <!-- END: Profile Card -->
        </mat-card>
      </mat-menu>
    </div>
  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container class="side-nav-container">
  <mat-sidenav
      #drawer
      class="side-nav"
      [@sidenavAnimate]="state"
      [fixedInViewport]=false
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [autoFocus]=true
      [mode]="(isHandset$ | async) ? 'push' : 'side'"
      [opened]="(!(isSignUpPage|async)) && (isHandset$ | async)">
    <mat-nav-list>
      <mat-card class="mat-elevation-z0">
        <!-- START: Profile Card -->
        <mat-card-header>
          <div mat-card-avatar class="img-avatar">
            <mat-icon class="hint-value">account_circle</mat-icon>
          </div>
          <mat-card-title>{{(user|async)?.uid}}</mat-card-title>
          <mat-card-subtitle>User</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button
                  class="mat-primary"
                  (click)="signOut()">
            <mat-icon
              aria-label="Sign out icon"
              class="sidenav-icon">power_settings_new
            </mat-icon>
            Sign Out
          </button>
        </mat-card-actions>
        <mat-divider>
        </mat-divider>
        <!-- END: Profile Card -->
      </mat-card>
      <a mat-list-item
         [routerLink]="['/gallery']"
         [routerLinkActive]="['active-list-item']">
        <mat-icon
          aria-label="Side nav icon"
          class="sidenav-icon">menu
        </mat-icon>
        Gallery</a>
      <a mat-list-item
         [routerLink]="['/upload']"
         [routerLinkActive]="['active-list-item']">
        <mat-icon
          aria-label="Side nav icon"
          class="sidenav-icon">menu
        </mat-icon>
        Upload</a>
    </mat-nav-list>
  </mat-sidenav>
  <!-- START: Right side side-nav -->
  <mat-sidenav #rightDrawer
               class="right-side-nav"
               position="end"
               [fixedInViewport]=false
               [autoFocus]=true
               [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
               [mode]="'over'"
               [opened]=false>
    <mat-toolbar>
      <div class="row">
        <div class="col-xsm-12 col-sm-12 col-md-2 col-lg-2 col-xl-2">
          <button mat-icon-button
                  (click)="toolBarSvc.toggleRightSideNav()"
                  class="mat-primary">
            <mat-icon>close</mat-icon>
          </button>
        </div>
        <div class="col-xsm-12 col-sm-12 col-md-10 col-lg-10 col-xl-10">
          <span class="white task">FILES TO UPLOAD</span>
        </div>
      </div>
    </mat-toolbar>

    <mat-nav-list class="side-nav-list">
      <app-upload-task *ngFor="let file of filesToUpload"
                       [file]="file" [enableAutoUpload]="isAutoUploadEnabled"></app-upload-task>
    </mat-nav-list>
  </mat-sidenav>
  <!-- END: Right side side-nav -->

  <mat-sidenav-content>
    <!-- Add Content Here -->
    <div class="container">
      <div class="row">
        <div class="col-md-2 col-lg-2 col-xl-2">
        </div>
        <div class="col-xsm-12 col-sm-12 col-md-8 col-lg-8 col-xl-8">
          <router-outlet>
          </router-outlet>
        </div>
        <div class="col-md-2 col-lg-2 col-xl-2">
        </div>
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
